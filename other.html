<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 62: The Shellfish Kingdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        @keyframes float { 0%, 100% { transform: translateY(-5px); } 50% { transform: translateY(5px); } }
        .sway-animation { animation: sway 8s ease-in-out infinite; }
        .float-animation { animation: float 6s ease-in-out infinite; }
        .bubble { background-color: rgba(255, 255, 255, 0.4); border-radius: 50%; position: absolute; bottom: -20px; animation: rise 10s linear infinite; }
        @keyframes rise { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body class="bg-blue-900 text-white font-sans overflow-hidden min-h-screen relative">
    <div class="bubble w-4 h-4 left-1/4" style="animation-duration: 10s; animation-delay: 1s;"></div>
    <div class="bubble w-6 h-6 left-2/4" style="animation-duration: 12s; animation-delay: 3s;"></div>
    <div class="bubble w-3 h-3 left-3/4" style="animation-duration: 8s; animation-delay: 5s;"></div>
    <div class="bubble w-5 h-5 left-1/5" style="animation-duration: 9s; animation-delay: 7s;"></div>

    <div class="p-8 relative min-h-screen flex flex-col justify-between items-center text-center">
        <div class="relative w-full flex-grow flex flex-col justify-center items-center">
            <h1 class="text-5xl md:text-6xl font-extrabold text-yellow-300 drop-shadow-lg mb-8 animate-pulse">
                The Shellfish Kingdom
            </h1>

            <div class="flex justify-center items-end gap-10 lg:gap-20 mb-12">
                <div id="council-snail" class="cursor-pointer float-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/93C5FD/000000?text=Lord+Snailington" alt="Lord Snailington" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-yellow-300 drop-shadow-lg">
                    <p class="mt-2 font-bold text-yellow-200">Lord Snailington</p>
                </div>
                <div id="council-oyster" class="cursor-pointer sway-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/B8B8B8/000000?text=Venerable+Oyster" alt="The Venerable Oyster" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-yellow-300 drop-shadow-lg">
                    <p class="mt-2 font-bold text-yellow-200">The Venerable Oyster</p>
                </div>
                <div id="council-abalone" class="cursor-pointer float-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/D1D5DB/000000?text=Lady+Abalone" alt="Lady Abalone" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-yellow-300 drop-shadow-lg">
                    <p class="mt-2 font-bold text-yellow-200">Lady Abalone</p>
                </div>
            </div>

            <div class="flex justify-center items-start gap-10 lg:gap-20">
                <div id="choir-clam-tasia" class="cursor-pointer sway-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/FFFFFF/000000?text=Clam-tasia" alt="Clam-tasia" class="w-20 h-20 sm:w-28 sm:h-28 rounded-full border-4 border-pink-400 drop-shadow-lg">
                    <p class="mt-2 font-bold text-pink-200">Clam-tasia</p>
                </div>
                <div id="choir-resonator" class="cursor-pointer float-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/805AD5/000000?text=The+Resonator" alt="The Resonator" class="w-20 h-20 sm:w-28 sm:h-28 rounded-full border-4 border-pink-400 drop-shadow-lg">
                    <p class="mt-2 font-bold text-pink-200">The Resonator</p>
                </div>
                <div id="choir-giggle-clam" class="cursor-pointer sway-animation hover:scale-105 transition-transform duration-300">
                    <img src="https://via.placeholder.com/150x150/FCD34D/000000?text=Giggle-clam" alt="Giggle-clam" class="w-20 h-20 sm:w-28 sm:h-28 rounded-full border-4 border-pink-400 drop-shadow-lg">
                    <p class="mt-2 font-bold text-pink-200">Giggle-clam</p>
                </div>
            </div>
        </div>

        <div class="w-full flex justify-between items-end mt-12 mb-4">
            <a id="exit-rave" href="https://example.com/scene57" class="cursor-pointer flex-1 text-center hover:scale-105 transition-transform duration-300">
                <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-pink-500 animate-pulse drop-shadow-lg mx-auto"></div>
                <p class="mt-2 text-sm md:text-base text-pink-300 font-bold">Ghost Current</p>
            </a>
            <a id="exit-isles" href="https://example.com/scene42" class="cursor-pointer flex-1 text-center hover:scale-105 transition-transform duration-300">
                <div class="w-16 h-12 md:w-24 md:h-16 rounded-lg bg-gray-600 border-2 border-gray-400 drop-shadow-lg mx-auto"></div>
                <p class="mt-2 text-sm md:text-base text-gray-300 font-bold">Cracked Coral Bridge</p>
            </a>
            <a id="exit-starbucks" href="https://example.com/scene92" class="cursor-pointer flex-1 text-center hover:scale-105 transition-transform duration-300">
                <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-yellow-600 drop-shadow-lg mx-auto"></div>
                <p class="mt-2 text-sm md:text-base text-yellow-300 font-bold">Sunken Coffee Cup</p>
            </a>
            <a id="exit-bumpy" href="https://example.com/scene77" class="cursor-pointer flex-1 text-center hover:scale-105 transition-transform duration-300">
                <div class="w-16 h-12 md:w-24 md:h-16 rounded-full bg-red-700 drop-shadow-lg animate-pulse mx-auto"></div>
                <p class="mt-2 text-sm md:text-base text-red-300 font-bold">Glowing Trench</p>
            </a>
        </div>

        <div id="lore-box" class="absolute inset-0 flex justify-center items-center bg-gray-900 bg-opacity-80 backdrop-blur-sm hidden z-50">
            <div class="bg-blue-700 border-4 border-yellow-300 rounded-lg p-6 w-11/12 max-w-lg shadow-2xl text-left">
                <h2 id="lore-title" class="text-3xl font-bold mb-2 text-yellow-200"></h2>
                <p id="lore-text" class="text-white mb-4 leading-relaxed"></p>
                <button onclick="hideLoreBox()" class="bg-pink-500 hover:bg-pink-600 transition-colors duration-200 text-white font-bold py-2 px-4 rounded-full">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        const loreData = {
            'council-snail': { title: 'Lord Snailington', text: '“We must uphold the purity of the deep-sea protocols! A single misplaced character could collapse the entire coral network!”' },
            'council-oyster': { title: 'The Venerable Oyster', text: '“The answers you seek are not in the code, but in the currents that carry it. Listen to the data stream of the ancient sea.”' },
            'council-abalone': { title: 'Lady Abalone', text: '“Stop with the lore and riddles! We need to optimize this kingdom\'s plankton distribution. Efficiency is key to all power.”' },
            'choir-clam-tasia': { title: 'Clam-tasia', text: '“Our song is a melody of a forgotten byte. If only we could find the missing note, the entire ocean would hum with the secrets of Hacklantis.”' },
            'choir-resonator': { title: 'The Resonator', text: '“BASS. The foundation. The beat. Without it, the code has no pulse. DUM-DUM-DUM.”' },
            'choir-giggle-clam': { title: 'Giggle-clam', text: '“I just want to close my shell and open a new tab. Maybe find a GIF of a crab doing a tap dance. Hehehehe!”' },
            'exit-rave': { title: 'The Ghost Current', text: '“They say a spooky data stream leads to a place of faint beats and spectral ravers. The Council has officially labeled it a \'data-unstable zone.\'”' },
            'exit-isles': { title: 'The Ugly Isles', text: '“That cracked coral bridge leads to the Ugly Isles. The Grand Council debates its structural integrity every cycle, but it remains a reminder of failed code.”' },
            'exit-starbucks': { title: 'The Sunken Coffee Cup', text: '“An ancient relic from the old world! Legends say it\'s from a place called \'Starbucks\' that powered the ancient coders with a dark, magical brew.”' },
            'exit-bumpy': { title: 'The Weird Red Bumpy Area', text: '“A forbidden trench where the data is corrupt and the coral glows a sinister red. Lord Snailington believes it\'s a \'glitch in the sea matrix\' and warns all to stay clear.”' }
        };

        const loreBox = document.getElementById('lore-box');
        const loreTitle = document.getElementById('lore-title');
        const loreText = document.getElementById('lore-text');

        function showLoreBox(characterId) {
            const data = loreData[characterId];
            if (data) {
                loreTitle.textContent = data.title;
                loreText.textContent = data.text;
                loreBox.classList.remove('hidden');
            }
        }

        function hideLoreBox() {
            loreBox.classList.add('hidden');
        }

        document.querySelectorAll('[id^="council-"], [id^="choir-"], [id^="exit-"]').forEach(element => {
            element.addEventListener('click', (event) => {
                const id = event.currentTarget.id;
                // Only show lore box for interactive items, not exits that are also links
                if (id in loreData) {
                    showLoreBox(id);
                }
            });
        });
    </script>
</body>
</html>
